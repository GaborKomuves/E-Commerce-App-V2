<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="stylecart.css">
</head>
<body>
<header>
    <h1>Shopping Cart</h1>
</header>
<ul>
    <li><a href="index.html">Home</a></li>
    <li><a href="product.html">Products</a></li>
    <li><a href="cart.html">Cart</a></li>
    <li><a href="users.html">Users</a></li>
</ul>
<main>
    <section class="cart-container">
        <h2>Your Cart</h2>
        <table class="cart-table">
            <thead>
            <tr>
                <th>Product</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody id="cart-items">
            <!-- Dynamic cart rows will be added here -->
            </tbody>
        </table>
        <div class="cart-total">
            <span id="cart-total">Total: Â£0.00</span>
        </div>
        <button id="add-item-button" class="primary-button">Add Item</button>
    </section>
</main>

<!-- Add Item Modal -->
<div id="add-item-modal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h3>Add Item to Cart</h3>
        <form id="add-item-form">
            <label for="product">Product ID:</label>
            <input type="number" id="product" name="product" required>
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" required>
            <button type="submit" class="primary-button">Add to Cart</button>
        </form>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
